<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio de Photos</title>
<style>
/* Styles CSS pour la mise en page */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 20px;
}

.gallery img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<div class="container">
  <h1>Portfolio de Photos</h1>
  
  <div class="gallery">
    <!-- IntÃ©gration de votre photo Google Photos -->
    <img src="https://lh3.googleusercontent.com/d/AF1QipNni0dIjlAOddC5lV9UsinLUETohjDKID6AEvxf=s1600" alt="Description de votre photo">
    
    <!-- Vous pouvez ajouter d'autres images ici -->
  </div>
</div>

</body>
</html>
